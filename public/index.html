<!DOCTYPE html>
<html>
    <head>
        <title>Operations</title>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Nanum+Gothic+Coding" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section id="panel">
            <section data-content="menu">
                <div data-content="backlog">
                    <ul contenteditable="true">
                        <li>backlog of things to do</li>
                        <li>backlog of things to do</li>
                        <li>backlog of things to do</li>
                        <li>backlog of things to do</li>
                        <li>backlog of things to do</li>
                        <li>backlog of things to do</li>
                        <li>backlog of things to do</li>
                        <li>backlog of things to do</li>
                        <li>backlog of things to do</li>
                    </ul>
                </div>
                <div data-content="total-expenses">
                    <span>week total</span>
                    <h2>$<span data-content="week-total">30</span>/50</h2>
                    <h2>$<span data-content="month-total">30</span>/1500</h2>
                    <span>month total</span>
                </div>
                <div data-content="filters">
                </div>
            </section>
            <button id="menu-toggle"></button>
            <section data-content="focus">
                <h1 contenteditable="true" spellcheck="false">focus</h1>
            </section>
        </section>
        <section id="calendar">
            <template id="activity-template">
                <li data-category="category">description</li>
            </template>
            <template id="expense-template">
                <li><span class="dollars">DD.CC</span><p class="description">description</p></li>
            </template>
            <template id="day-template">
                <article class="day" data-week="0" data-month="0">
                    <header>
                        <h1>day name</h1>
                        <h2>MM/DD</h2>
                    </header>
                    <section data-content="tasks">
                        <ul></ul>
                    </section>
                    <section data-content="expenses">
                        <button>$0</button>
                        <ul></ul>
                    </section>
                </article>
            </template>
        </section>
        <script src="bundle.js"></script>
    </body>
</html>
